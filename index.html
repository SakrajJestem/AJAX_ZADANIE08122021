<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronka na zadanko</title>
    <style type="text/css">
        .user{
            display: flex;
            background-color: #f4f5f6;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button id="przycisk">Załaduj Góry</button>
    <h1>Góry</h1>
    <div id="users"></div>
    <script>
        document.getElementById("przycisk").addEventListener("click",ladujgory);
        function ladujgory(){
            var XHR = new XMLHttpRequest();
            XHR.open('GET','gory.json',true);

            XHR.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    var output = '';
                    for(let i in users){
                        output += `
                        <div class="user">
                            <img src="${users[i].img}" width="70" height="70" />
                            <ul>
                                <li>ID: ${users[i].id}</li>
                                <li>Title: ${users[i].title}</li>
                                <li>Name: ${users[i].name}</li>
                            </ul>
                        </div>
                        `;
                    }
                    document.getElementById("users").innerHTML = output;
                }
            }
            XHR.send();
        }
    </script>
</body>
</html>
